<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
    <h1>The Ludo Game</h1>
</header>
<div class="game-content">
    <div class="game-board">
        <img src="images/GameBoard.png" alt="game board">
        <div class="game-piece" id="red-1">
            <img src="images/redPiece.png" class="game-piece-image" alt="game piece">
        </div>
        <div class="game-piece" id="red-2">
            <img src="images/redPiece.png" class="game-piece-image" alt="game piece">
        </div>
        <div class="game-piece" id="red-3">
            <img src="images/redPiece.png" class="game-piece-image" alt="game piece">
        </div>
        <div class="game-piece" id="red-4">
            <img src="images/redPiece.png" class="game-piece-image" alt="game piece">
        </div>
        <div class="game-piece" id="yellow-1">
            <img src="images/yellowPiece.png" class="game-piece-image" alt="game piece">
        </div>
        <div class="game-piece" id="yellow-2">
            <img src="images/yellowPiece.png" class="game-piece-image" alt="game piece">
        </div>
        <div class="game-piece" id="yellow-3">
            <img src="images/yellowPiece.png" class="game-piece-image" alt="game piece">
        </div>
        <div class="game-piece" id="yellow-4">
            <img src="images/yellowPiece.png" class="game-piece-image" alt="game piece">
        </div>
    </div>
    <div class="logs">
        <label for="log-area"></label><textarea rows="40" cols="50" disabled id="log-area"></textarea>
    </div>
</div>
<script src="game.js" type="module"></script>
</body>
</html>
